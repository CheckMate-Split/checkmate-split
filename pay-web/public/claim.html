<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Items</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      width: 95%;
      max-width: 500px;
      border: 2px solid #041036;
      border-radius: 12px;
      padding: 48px 32px;
    }
    .logo {
      width: 100%;
      max-width: 250px;
      margin-bottom: 24px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .item span {
      flex: 1;
      text-align: left;
    }
    .action-btn {
      background: white;
      border: 1px solid #1e53d3;
      color: #1e53d3;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 16px;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin: 24px auto 0;
      padding: 20px 24px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      width: 260px;
      background-color: #1e53d3;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo-full.jpeg" class="logo" alt="Checkmate" />
    <h2>Claim your items</h2>
    <div id="items"></div>
    <input id="name" class="input" placeholder="Your Name" />
    <button id="pay" class="btn" disabled>Pay</button>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const receiptId = params.get('receipt_id');
    const dummy = [
      { description: 'Burger', price: 12.5 },
      { description: 'Fries', price: 4.0 },
      { description: 'Drink', price: 3.5 },
    ];

    async function loadReceipt(id) {
      try {
        if (!id) throw new Error('no id');
        const resp = await fetch(`/receipts/${id}.json`);
        if (!resp.ok) throw new Error('bad');
        return await resp.json();
      } catch (e) {
        return dummy;
      }
    }

    let itemsData = [];
    function updateTotal() {
      let total = 0;
      itemsData.forEach(it => {
        if (it.claimed) {
          const pct = it.split ?? 100;
          total += (it.price * pct) / 100;
        }
      });
      payBtn.textContent = `Pay $${total.toFixed(2)}`;
      payBtn.disabled = !nameInput.value.trim() || total <= 0;
    }

    const payBtn = document.getElementById('pay');
    const nameInput = document.getElementById('name');
    nameInput.addEventListener('input', updateTotal);

    loadReceipt(receiptId).then(items => {
      const container = document.getElementById('items');
      itemsData = items.map(it => ({ ...it, claimed: true }));
      itemsData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const label = document.createElement('span');
        label.textContent = `${item.description} - $${item.price.toFixed(2)}`;
        div.appendChild(label);
        const actions = document.createElement('div');
        const claimBtn = document.createElement('button');
        claimBtn.className = 'action-btn';
        claimBtn.textContent = 'Unclaim';
        const splitBtn = document.createElement('button');
        splitBtn.className = 'action-btn';
        splitBtn.textContent = 'Split';
        actions.appendChild(claimBtn);
        actions.appendChild(splitBtn);
        div.appendChild(actions);
        container.appendChild(div);

        claimBtn.addEventListener('click', () => {
          item.claimed = !item.claimed;
          claimBtn.textContent = item.claimed ? 'Unclaim' : 'Claim';
          updateTotal();
        });

        splitBtn.addEventListener('click', () => {
          const pct = parseFloat(prompt('Percent to claim (1-100)?', '100'));
          if (!isNaN(pct) && pct > 0 && pct <= 100) {
            item.split = pct;
            item.claimed = true;
            claimBtn.textContent = 'Unclaim';
            updateTotal();
          }
        });
      });
      updateTotal();
    });

    const stripe = Stripe('pk_test_placeholder');
    payBtn.addEventListener('click', async () => {
      const { error } = await stripe.redirectToCheckout({
        lineItems: [{ price: 'price_placeholder', quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.href + '?success=true',
        cancelUrl: window.location.href,
      });
      if (error) alert(error.message);
    });
  </script>
</body>
</html>
