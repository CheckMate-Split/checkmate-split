<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Items</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      width: 95%;
      max-width: 500px;
      border: 2px solid #041036;
      border-radius: 12px;
      padding: 32px;
    }
    .logo {
      width: 100%;
      max-width: 250px;
      margin-bottom: 24px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .item label {
      flex: 1;
      text-align: left;
    }
    .input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 16px;
      font-size: 16px;
    }
    .btn {
      display: block;
      margin: 24px auto 0;
      padding: 16px 24px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      width: 260px;
      background-color: #1e53d3;
      color: white;
    }
    .btn:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo-full.jpeg" class="logo" alt="Checkmate" />
    <h2>Claim your items</h2>
    <div id="items"></div>
    <input id="name" class="input" placeholder="Your Name" />
    <button id="pay" class="btn" disabled>Pay</button>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const receiptId = params.get('receipt_id');
    const dummy = [
      { description: 'Burger', price: 12.5 },
      { description: 'Fries', price: 4.0 },
      { description: 'Drink', price: 3.5 },
    ];

    async function loadReceipt(id) {
      try {
        if (!id) throw new Error('no id');
        const resp = await fetch(`/receipts/${id}.json`);
        if (!resp.ok) throw new Error('bad');
        return await resp.json();
      } catch (e) {
        return dummy;
      }
    }

    function updateTotal() {
      const cbs = document.querySelectorAll('#items input:checked');
      let total = 0;
      cbs.forEach(cb => total += Number(cb.value));
      payBtn.textContent = `Pay $${total.toFixed(2)}`;
    }

    const payBtn = document.getElementById('pay');
    const nameInput = document.getElementById('name');
    nameInput.addEventListener('input', () => {
      payBtn.disabled = !nameInput.value.trim();
    });

    loadReceipt(receiptId).then(items => {
      const container = document.getElementById('items');
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const label = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = item.price;
        cb.checked = true;
        label.appendChild(cb);
        label.append(` ${item.description} - $${item.price.toFixed(2)}`);
        div.appendChild(label);
        container.appendChild(div);
        cb.addEventListener('change', updateTotal);
      });
      updateTotal();
    });

    payBtn.addEventListener('click', async () => {
      alert('This would open a Stripe checkout with the selected items.');
    });
  </script>
</body>
</html>
